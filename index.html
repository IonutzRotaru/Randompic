<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Dog Picture</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/bfdd4088e2.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<h1>Random Dog Picture</h1>
		<div class="picker">
			<button id="left"><i class="fas fa-arrow-left"></i></button>
			<div id="dog_result" class="result">
				<p>Random Dog</p>
			</div>
			<button id="right"><i class="fas fa-arrow-right"></i></button>
		</div>

		<script src="app.js"></script>
	</body>
</html>
